<!DOCTYPE html>
<html lang="pl"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Kontakt</title>
</head>
<body>
<main layout:fragment="content">
    <h2>Napisz do nas</h2>
    <form class="mailForm" method="post" action="/send">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="name" aria-label="name" name="name">
            <span class="input-group-text">@</span>
            <input type="email" class="form-control" placeholder="email" aria-label="email" name="email">
        </div>

        <div class="input-group">
            <textarea class="form-control2" aria-label="Treść wiadomości" placeholder="Treść wiadomości"
                      name="mailText"></textarea>
        </div>
        <button>Wyślij</button>
    </form>
</main>
</body>
</html>
